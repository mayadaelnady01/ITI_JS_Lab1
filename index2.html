    <script>
        // Task 3
      function Name() { //taking name and make sure it is a string 
      let name;
      while (true) {
        name = prompt("Please enter your name:");
        if (name && isNaN(name)) {
          return name;
        } else {
          alert("Input is not accepted. Name must be a string.");
        }
      }
    }

    function BirthYear() { // taking birth year and make sure it's a Number and less than 2010 
      let birthYear;
      while (true) {
        birthYear = prompt("Please enter your birth year. must be less than 2010 :");
        if (birthYear && !isNaN(birthYear) && birthYear < 2010) {
          return Number(birthYear);
        } else {
          alert("Input is not accepted. Birth year must be a number less than 2010");
        }
      }
    }

    let N = Name(); // getting the values by calling the functions
    let BY = BirthYear();

    let Age = 2024-BY; // calculating user's age

    document.write("<u><b>Name</b></u> : "+ N);
    document.write("<br>")
    document.write("<u><b>Birth Year </b></u> : "+ BY);
    document.write("<br>")
    document.write("<u><b>Age</b></u> : "+ Age);
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
